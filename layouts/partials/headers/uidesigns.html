<header class="header_garden wider">
    <p class="breadcrumb">{{ with .Params.category }}<a href="/uidesigns/">{{ . }}</a>{{ end }}{{ with .Params.growthStage }} <span class="header_garden__decoration">/</span> <span class="header_garden__growthstage">{{ . }}</span> {{ end }}</p>
    <h1 class="header_garden__title">{{ .Title }}</h1>
    {{ with .Params.deck }}<p class="deck">{{ . }}</p>{{ end }}
    <nav class="header__nextprev">
        {{ with .PrevInSection }}<a href="{{ .Permalink }}">Previous Design</a>{{ end }}
        <!-- {{ if and ( .PrevInSection ) ( .NextInSection ) }} / {{ end }} -->
        {{ with .NextInSection }}<a href="{{ .Permalink }}">Next Design</a>{{ end }}
    </nav>
</header>
