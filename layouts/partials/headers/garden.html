<header class="header_garden wider">
    <p class="breadcrumb">{{ with .Params.category }}<a href="/notes/">{{ . }}</a>{{ end }} {{ with .Params.growthStage }}{{ . }}{{ end }}</p>
    <h1 class="header_garden__title">{{ .Title }}</h1>
    {{ with .Params.deck }}<p class="deck">{{ . }}</p>{{ end }}
    {{ with .Date }} <p class="header_garden__origin">
        <strong>Planted</strong> {{ .Format "January 2006" }}
    </p>{{ end }}
</header>
