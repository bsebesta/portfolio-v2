{{- define "main" -}}

{{ with .Title }}
<h2>{{ . }}</h2>
{{ end }}

{{ .Content }}

<ul>
    {{ range .Pages }}
    <li>
        {{ if isset .Params "title" }}
            <a href="{{ .Permalink }}">{{ .Title }}</a><br>
            {{ .Date.Format "Jan 2, 2006" }}<br>
        {{ else }}
        <a href="{{ .Permalink }}">{{ .Date.Format "Jan 2, 2006" }}</a><br>
        {{ end }}
    </li>
    {{ end }}
</ul>

{{- end -}}
