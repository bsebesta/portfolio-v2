{{- define "main" -}}

<main>
<article class="stack center">

    <header>
        {{ with .Params.category }}<p class="category">{{ . }}</p>{{ end }}
        <h1>{{ .Title }}</h1>
        {{ with .Params.deck }}<p class="deck">{{ . }}</p>{{ end }}
    </header>
    
    {{ .Content }}
        
</article>
</main>

{{- end -}}
