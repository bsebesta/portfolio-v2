{{- define "main" -}}

<main>
<article class="stack">
    
    {{ partial "headers/simple.html" . }}

    <section class="center-intrinsic prose">

        {{ .Content }}

        <ul>
            {{ range .Pages }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>

    </section>

</article>
</main>

{{- end -}}
