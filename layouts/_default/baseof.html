<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Site.Title }}{{ with .Params.title }} - {{ . }}{{ end }}</title>
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  {{- with $.Params.head -}}{{ $.Params.head | safeHTML }}{{- end }}
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="generator" content="Hugo 0.91.2">
</head>
<body>

{{ partial "navs/banner.html" . }}

{{ block "main" . }}{{ end }}

{{ block "footer" . }}
<footer class="global-footer">
  <!-- <p>&copy; {{ dateFormat "2006" now }} {{ .Site.Params.author }}</p>-->
  <p>
    Made with my laptop, code, and some <abbr title="Tender Lovin' Care">TLC</abbr><br>
    <a href="{{ relref . "colophon" }}">Colophon</a> | <a href="{{ relref . "acknowledgements" }}">Acknowledgements</a>
  </p>
</footer>
{{ end }}

{{ with $.Params.foot }}{{ $.Params.foot | safeHTML }}{{ end }}

</body>
</html>
