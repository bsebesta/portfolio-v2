{{- define "main" -}}

<main>
<article class="stack center">

    <header>
        <h1>{{ .Title }}</h1>
    </header>

    {{ .Content }}

    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>

</article>
</main>

{{- end -}}
